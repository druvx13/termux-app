name: Termux Release APK (signed + publish, fork pkg)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'     # e.g. v0.119.0-fork

permissions:
  contents: write

env:
  NEW_APP_ID: com.druvx13.termux    # change this string if you want another package id

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK r22b (22.1.7171670)
        run: sdkmanager "ndk;22.1.7171670"

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      # --- PATCH PACKAGE NAME ONLY ON THE RUNNER ---
      - name: Patch package name to fork id
        run: |
          OLD_ID="com.termux"
          NEW_ID="${NEW_APP_ID}"

          echo "Old ID: $OLD_ID"
          echo "New ID: $NEW_ID"

          # app/build.gradle â€“ applicationId
          if [ -f app/build.gradle ]; then
            sed -i "s/applicationId \"$OLD_ID\"/applicationId \"$NEW_ID\"/" app/build.gradle || true
          fi

          # Main manifest package + occurrences
          if [ -f app/src/main/AndroidManifest.xml ]; then
            sed -i "s/package=\"$OLD_ID\"/package=\"$NEW_ID\"/" app/src/main/AndroidManifest.xml || true
            sed -i "s/$OLD_ID/$NEW_ID/g" app/src/main/AndroidManifest.xml || true
          fi

          # TermuxConstants: TERMUX_PACKAGE_NAME constant
          if [ -f termux-shared/src/main/java/com/termux/shared/termux/TermuxConstants.java ]; then
            sed -i "s/TERMUX_PACKAGE_NAME = \"$OLD_ID\"/TERMUX_PACKAGE_NAME = \"$NEW_ID\"/" termux-shared/src/main/java/com/termux/shared/termux/TermuxConstants.java || true
          fi

      # Generate throwaway release keystore
      - name: Generate release keystore
        run: |
          keytool -genkeypair \
            -alias termuxKey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass password \
            -keypass password \
            -dname "CN=TermuxFork,O=Self,C=US" \
            -keystore termux-release.keystore

      # Build SIGNED release APKs with patched package id
      - name: Build signed release APKs
        run: |
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$PWD/termux-release.keystore \
            -Pandroid.injected.signing.store.password=password \
            -Pandroid.injected.signing.key.alias=termuxKey \
            -Pandroid.injected.signing.key.password=password

      - name: Upload signed release APKs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: termux-fork-signed-release-apks
          path: app/build/outputs/apk/**/*.apk

      - name: Publish GitHub Release with APKs
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
