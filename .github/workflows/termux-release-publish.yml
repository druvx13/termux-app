name: Termux Release APK (signed + publish)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'     # e.g. v0.119.0-fork

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK r22b (22.1.7171670)
        run: sdkmanager "ndk;22.1.7171670"

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Generate release keystore
        run: |
          keytool -genkeypair \
            -alias termuxKey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass password \
            -keypass password \
            -dname "CN=TermuxFork,O=Self,C=US" \
            -keystore termux-release.keystore

      - name: Build signed release APKs
        run: |
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$PWD/termux-release.keystore \
            -Pandroid.injected.signing.store.password=password \
            -Pandroid.injected.signing.key.alias=termuxKey \
            -Pandroid.injected.signing.key.password=password

      - name: Upload signed release APKs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: termux-signed-release-apks
          path: app/build/outputs/apk/**/*.apk

      - name: Publish GitHub Release with APKs
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
